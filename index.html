<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajahn's Calculator</title>
    <script src="AJCalculator.js" defer></script>
    <link rel="stylesheet" href="./calcStyle.css">
</head>
<body>
    <div class="bodyContainer">
        <div class="heading"><p style="color:rgb(231, 179, 134); font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 40px;">BASIC CALCULATOR</p></div>
        <div class = "calculatorBody">
            <div class = "display"><p class="displayValue"></p></div>
            <div class ="AllButtons">
                <button class="restButtons" value="1">1</button>
                <button class="restButtons"value="2">2</button>
                <button class="restButtons" value="3">3</button>
                <button class="operateButtons"value="+">+</button>
                <button class="restButtons"value="4">4</button>
                <button class="restButtons"value="5">5</button>
                <button class="restButtons"value="6">6</button>
                <button class="operateButtons"value="-">-</button>
                <button class="restButtons"value="7">7</button>
                <button class="restButtons"value="8">8</button>
                <button class="restButtons"value="9">9</button>
                <button class="operateButtons"value="*">*</button>
                <button class="restButtons"value="0">0</button>
                <button class="restButtons">.</button>
                <button class="operateButtons"value="/">/</button>
                <button class="equalButton">=</button>
                <button class="clearButton">AC</button>
                <button class="deleteButton">DE</button>
            </div>
        </div>
        <div class="tail"></div>
    </div>
    
</body>
</html>
