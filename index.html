<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajahn's Calculator</title>
    <script src="AJCalculator.js" defer></script>
    <link rel="stylesheet" href="./calcStyle.css">
</head>
<body>
    <div class="bodyContainer">
        <div class="heading"><p style="color:rgb(231, 179, 134); font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 40px;">BASIC CALCULATOR</p></div>
        <div class = "calculatorBody">
            <div class = "display"><p></p></div>
            <div class ="AllButtons">
                <button class="restButtons">1</button>
                <button class="restButtons">2</button>
                <button class="restButtons">3</button>
                <button class="restButtons">+</button>
                <button class="restButtons">4</button>
                <button class="restButtons">5</button>
                <button class="restButtons">6</button>
                <button class="restButtons">-</button>
                <button class="restButtons">7</button>
                <button class="restButtons">8</button>
                <button class="restButtons">9</button>
                <button class="restButtons">*</button>
                <button class="restButtons">0</button>
                <button class="restButtons">.</button>
                <button class="restButtons">/</button>
                <button class="restButtons">=</button>
                <button class="restButtons">AC</button>
                <button class="restButtons">DE</button>
            </div>
        </div>
        <div class="tail"></div>
    </div>
    
</body>
</html>
